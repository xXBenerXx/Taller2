<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body style="text-align: center;">

      <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png" style="height: 100px; width: 200px;">
      <h2>Taller N#2</h2>




      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Actividad 1</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Actividad 2</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <br><br>
          <form id="formulario">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto">
      
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad">
      
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor">
      <br><br>
      <button type="button"onclick="agregarVenta()" class="btn btn-primary">Agregar</button>
          </form>
          <div>
            <table id="tabla-ventas" style="margin-left: 45%;">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Valor</th>
                  <br><br><br><br>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <br><br>
          <button type="button" onclick="mostrarTotal()" class="btn btn-success">Calcular</button> <br>
          <h1 style="display: flex; text-align: left;">Total a pagar es: <span id="valor-total"></span></h1>
        </div>
     

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

              <div class="container text-center">
              <div class="row">
                <div class="col-sm-6">
                  <div class="p-3">
                              <label for="num1">Número 1:</label><br>
                              <input type="number" id="num1">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-3">
                    <label for="num2">Número 2:</label><br>
                            <input type="number" id="num2">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="p-3">
                              <label for="num3">Número 3:</label><br>
                              <input type="number" id="num3">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-3">
                    <label for="num4">Número 4:</label><br>
                            <input type="number" id="num4">
                  </div>
                </div>
              </div>
            </div>
          
              <button type="button" class="btn btn-outline-info" onclick="calcular()">Resultado</button>
          
            <p style="display: flex; text-align: left;">El número mayor es: <span id="mayor"></span></p>
            <p style="display: flex; text-align: left;">El número menor es: <span id="menor"></span></p>
        </div>
      </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
